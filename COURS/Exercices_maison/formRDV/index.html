<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Prise de rdv</h1>
    <label for="lastname">Nom ?</label>
    <input type="text" name="lastname" id="lastname">
    <label for="firstname">Prénom ?</label>
    <input type="text" name="firstname" id="firstname">
    <label for="birthdate">Date de naissance ?</label>
    <input type="date" name="birthdate" id="birthdate">

    <select name="choice" id="choice">
        <option value="0">Medecin 1</option>
        <option value="1">Medecin 2</option>
        <option value="2">Medecin 3</option>
        <option value="3">Medecin 4</option>
        <option value="4">Medecin 5</option>
        <option value="5">Medecin 6</option>
    </select>

    <label for="rdv">Réserver un rdv</label>
    <input type="datetime-local" name="rdv" id="rdv">
</body>
</html>
