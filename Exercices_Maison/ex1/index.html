<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - exercice 1</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <h1>Exercice 1</h1>
    <p>Sur une page web, demander à l'utilisateur ses nom et prénom.
        Demander ensuite un premier nombre puis un second nombre.
        Afficher : Bonjour "prenom" "nom", le résultat de l'addition de "nb1" + "nb2" = "résultat"
    </p>

    <h2>Résolution</h2>
    <label for="nom">Nom ? </label>
    <input type="text" id="nom">
    <label for="prenom">Prénom ? </label>
    <input type="text" id="prenom">
    <label for="nb1">Premier nombre ? </label>
    <input type="number" id="nb1">
    <label for="nb2">Second nombre ? </label>
    <input type="number" id="nb2">
    <button>ADDITION</button>
    <div id="resultat"></div>
</body>
</html>
