<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <h1>Exercice 2 - Les Types</h1>
    <p>Sur une page web, interroger l'utilisateur sur un article auxquel vous devez ajouter la TVA de 21%.<br>Demander le nom de l'article, le prix et la quantité.</p>
    <h3>Exemple :</h3>
    <p><em>"Pour 6 "carte SD" veuillez payer la somme de : 108,90 € (90€ HTVA) "</em></p>

    <h2>Résolution</h2>
    <label for="article">Nom de l'article ?</label>
    <input type="text" name="article" id="article">
    <label for="qte">Quantité ?</label>
    <input type="number" name="qte" id="qte">
    <label for="prix">Prix ? </label>
    <input type="number" name="prix" id="prix">
    <button id="btn">CALCULER</button>
    <div id="resultat"></div>


</body>
</html>
